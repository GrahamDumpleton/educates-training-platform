                                type: boolean
                          secretRef:
                            type: object
                            properties:
                              name:
                                type: string
                              optional:
                                type: boolean
                    volumeMounts:
                      type: array
                      items:
                        type: object
                        required:
                        - name
                        - mountPath
                        properties:
                          name:
                            type: string
                          mountPath:
                            type: string
                          mountPropagation:
                            type: string
                          readOnly:
                            type: boolean
                          subPath:
                            type: string
