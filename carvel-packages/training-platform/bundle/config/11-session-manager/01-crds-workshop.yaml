                                  type: string
                                memory:
                                  type: string
                            default:
                              type: object
                              properties:
                                cpu:
                                  type: string
                                memory:
                                  type: string
                        security:
                          type: object
                          properties:
                            token:
                              type: object
                              properties:
                                enabled:
                                  type: boolean
                                  default: true
                            policy:
                              type: string
                              enum:
                              - restricted
                              - baseline
                              - privileged
                              #! Following are obsolete and should not be used.
                              - nonroot
                              - anyuid
                              - custom
                            rules:
                              type: object
                              properties:
                                action:
                                  type: string
                                  enum:
                                  - enforce
                                  - audit
                                  default: enforce
                                exclude:
                                  type: array
                                  items:
                                    type: string
                        secondary:
                          type: array
                          items:
                            type: object
                            required:
                            - name
                            properties:
                              name:
                                type: string
                              role:
                                type: string
                              budget:
                                type: string
                              limits:
                                type: object
                                properties:
                                  min:
                                    type: object
                                    properties:
                                      cpu:
                                        type: string
                                      memory:
                                        type: string
                                  max:
                                    type: object
                                    properties:
