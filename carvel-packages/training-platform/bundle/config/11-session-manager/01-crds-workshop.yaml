                                items:
                                  type: object
                                  required:
                                  - secretRef
                                  properties:
                                    secretRef:
                                      type: object
                                      required:
                                      - name
                                      properties:
                                        name:
                                          type: string
                                        directoryPath:
                                          type: string
                          directory:
                            type: object
