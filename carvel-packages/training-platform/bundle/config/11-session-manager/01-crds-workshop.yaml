#@ load("@ytt:data", "data")

---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: #@ "workshops.training.{}".format(data.values.operator.apiGroup)
spec:
  scope: Cluster
  group: #@ "training.{}".format(data.values.operator.apiGroup)
  names:
    plural: workshops
    singular: workshop
    kind: Workshop
    categories:
    - #@ data.values.operator.namePrefix
    - #@ "{}-training".format(data.values.operator.namePrefix)
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
              - title
              - description
              properties:
                title:
                  type: string
                description:
                  type: string
                vendor:
                  type: string
                authors:
                  type: array
                  items:
                    type: string
                difficulty:
                  type: string
                  pattern: '^(beginner|intermediate|advanced|extreme)$'
                duration:
                  type: string
                  pattern: '^\d+(s|m|h)$'
                tags:
                  type: array
                  items:
                    type: string
                logo:
                  type: string
                url:
                  type: string
                content:
                  type: object
                  properties:
