---
apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: #@ "training-platform.educates.dev.{}".format(data.values.version)
spec:
  refName: training-platform.educates.dev
  version: #@ data.values.version
  releasedAt: #@ data.values.releasedAt
  template:
    spec:
      fetch:
      - imgpkgBundle:
          image: #@ bundle_reference()
      template:
      - ytt:
          paths:
          - "config"
          - "kbld-bundle.yaml"
          valuesFrom:
          - path: "kbld-images.yaml"
      - kbld:
          paths:
          - ".imgpkg/images.yml"
          - "-"
      deploy:
      - kapp:
          rawOptions:
          - "--app-changes-max-to-keep=5"
