apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: enrollments.training.eduk8s.io
spec:
  scope: Namespaced
  group: training.eduk8s.io
  names:
    plural: enrollments
    singular: enrollment
    kind: Enrollment
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
              - workspace
              properties:
                workspace:
                  type: string
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
              properties:
                enrollment_create:
                  type: object
                  properties:
                    url:
                      type: string
                    username:
                      type: string
                    password:
                      type: string
      additionalPrinterColumns:
      - name: URL
        type: string
        priority: 0
        description: The URL to access the workshop.
        jsonPath: .status.enrollment_create.url
      - name: Username
        type: string
        priority: 0
        description: The username to access the workshop.
        jsonPath: .status.enrollment_create.username
      - name: Password
        type: string
        priority: 0
        description: The password to access the workshop.
        jsonPath: .status.enrollment_create.password
