<IfModule !autoindex_module>
LoadModule autoindex_module '${MOD_WSGI_MODULES_DIRECTORY}/mod_autoindex.so'
</IfModule>

Alias /files/ "${FILES_ROOT}/"

<Directory "${FILES_ROOT}">
    IndexIgnore ..
    Options +Indexes
    Require all granted
</Directory>

<LocationMatch "^/files/.{1,}">
IndexIgnoreReset On
</LocationMatch>
