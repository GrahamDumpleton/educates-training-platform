{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block head_meta %}
    {% endblock %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "eduk8s/css/eduk8s.css" %}" crossorigin="anonymous">
    <title>{{ portal_title | escape }}</title>
    {% block head_styles %}
    {% endblock %}
  </head>
  <body>
    {% block navbar %}
    <nav class="navbar navbar-fixed-top navbar-light bg-dark">
    {% if portal_logo %}
    <a href="{% url 'index' %}"><img id="logo" class="navbar-brand" src="{{ portal_logo | escape }}"></img></a>
    {% else %}
    <a href="{% url 'index' %}"><img id="logo" class="navbar-brand" src="{% static "eduk8s/img/eduk8s-graduation-cap.png" %}"></img></a>
    {% endif %}
    <div class="text-white"><div>{{ portal_title | escape }}</div></div>
    </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

    <script src="{% static "js/jquery-3.4.1.min.js" %}" crossorigin="anonymous"></script>
    <script src="{% static "js/popper.min.js" %}" crossorigin="anonymous"></script>
    <script src="{% static "js/bootstrap.min.js" %}" crossorigin="anonymous"></script>
  </body>
</html>
