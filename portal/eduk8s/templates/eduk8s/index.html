{% extends 'eduk8s/base.html' %}

{% load static %}

{% block head_styles %}
<link rel="stylesheet" href="{% static "css/eduk8s/signin.css" %}">
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<div class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="{% static "img/eduk8s-transparent.png" %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Register to start</h1>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
{% endblock %}
