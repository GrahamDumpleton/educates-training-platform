<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">
      body, html
      {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #cover {
          position: fixed;
          height: 100%;
          width: 100%;
          top:0;
          left: initial;
          background: #FFFFFF;
          z-index: 9999;
          background-position: left bottom;
          background-repeat: no-repeat;
          background-size: auto 40%;
      }

      .page-loading {
        width: 120px;
        height: 120px;
        text-align: center;
        font-size: 20px;
        position: absolute;
        left: calc(50vw - 50px);
        top: calc(50vh - 50px);
      }

      .page-loading>div {
        z-index: 999;
        background-color: black;
        height: 100%;
        width: 12px;
        display: inline-block;
        -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
        animation: sk-stretchdelay 1.2s infinite ease-in-out;
      }

      .page-loading .rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }

      .page-loading .rect3 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      .page-loading .rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }

      .page-loading .rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }

      @-webkit-keyframes sk-stretchdelay {
        0%,
        40%,
        100% {
          -webkit-transform: scaleY(0.4)
        }
        20% {
          -webkit-transform: scaleY(1.0)
        }
      }

      @keyframes sk-stretchdelay {
        0%,
        40%,
        100% {
          transform: scaleY(0.4);
          -webkit-transform: scaleY(0.4);
        }
        20% {
          transform: scaleY(1.0);
          -webkit-transform: scaleY(1.0);
        }
      }

      #content
      {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div id="cover">
      <div class="page-loading">
        <div class="rect1"></div>
        <span>&nbsp;</span>
        <div class="rect2"></div>
        <span>&nbsp;</span>
        <div class="rect3"></div>
        <span>&nbsp;</span>
        <div class="rect4"></div>
        <span>&nbsp;</span>
        <div class="rect5"></div>
      </div>
    </div>
    <div id="content">
      <iframe width="100%" height="100%" frameborder="0" src="{{ session_url }}/">
      </iframe>
    </div>

    <script type="text/javascript">
      function beacon_onload(beacon) {
        if (beacon.complete) {
          document.getElementById("cover").style.display = "none";
        }
        else {
          setTimeout(check_readiness, 1000);
        }
      }

      function check_readiness() {
        var beacon = document.getElementById("beacon");

        if (beacon) {
          beacon.parentNode.removeChild(beacon);
        }

        beacon = document.createElement('img');
        beacon.id = "beacon";
        beacon.src = "{{ session_url }}/status/beacon.png?rand=" + Math.random();
        beacon.onload = function() { beacon_onload(this); };
        beacon.onerror = function() { setTimeout(check_readiness, 1000); };
        beacon.style.display = 'none';
        document.body.appendChild(beacon);
      }

      setTimeout(check_readiness, 500);
    </script>
  </body>
</html>
