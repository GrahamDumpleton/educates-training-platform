{% extends 'eduk8s/base.html' %}

{% block content %}
  {% if session %}
    <style>
      .iframe-div {
        width: 100%;
        height: 100%;
        padding: 0;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
      }

      .iframe-div iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
    <div class="iframe-div">
      <iframe src="{{ session_url }}">
      </iframe>
    </div>
  {% else %}
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
      <div class="session">
      <div class="row justify-content-center">
        <p>No sessions available...</p>
        </div>
      </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
