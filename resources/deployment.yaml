#@ load("@ytt:data", "data")
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ data.values.website.name
spec:
  selector:
    matchLabels:
      app: #@ data.values.website.name
  template:
    metadata:
      labels:
        app: #@ data.values.website.name
    spec:
      #@ if data.values.website.secrets.pull:
      imagePullSecrets:
      #@ for name in data.values.website.secrets.pull:
      - name: #@ name
      #@ end
      #@ end
      containers:
      - name: website
        image: #@ data.values.website.image
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
