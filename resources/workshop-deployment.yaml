apiVersion: apps/v1
kind: Deployment
metadata:
  name: workshop
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: workshop
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        deployment: workshop
    spec:
      serviceAccountName: workshop
      containers:
      - name: dashboard
        image: quay.io/eduk8s/workshop-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 10080
          protocol: TCP
