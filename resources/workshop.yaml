apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: jupyter-environment
spec:
  title: Jupyter Environment
  description: Base workshop image for Jupyter environment.
  content:
    image: quay.io/eduk8s/jupyter-environment:master
  session:
    resources:
      memory: 2Gi
      storage: 5Gi
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
      editor:
        enabled: true
        plugins:
          enabled: true
    ingresses:
    - name: jupyter
      port: 8888
    dashboards:
    - name: Jupyter
      url: "$(ingress_protocol)://$(session_namespace)-jupyter.$(ingress_domain)/"
