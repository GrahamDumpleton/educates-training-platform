<title>{{ block "title" . }}

{{ $assets_path := default "/workshop/static" (.Param "assets_path") }}

<link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'>
<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>

<link rel="stylesheet" href='{{ $assets_path }}/styles/educates.css'>

<link rel="shortcut icon" href='{{ $assets_path }}/images/favicon.ico'>

{{ if .Param "google_tracking_id" }}
<script async="" src='https://www.googletagmanager.com/gtag/js?id={{ .Param "google_tracking_id" }}'></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments) }
  gtag("js", new Date());
</script>
{{ end }}

{{ if .Param "clarity_tracking_id" }}
<script>
  (function (c, l, a, r, i, t, y) {
    c[a] = c[a] || function () { (c[a].q = c[a].q || []).push(arguments) };
    t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/" + i;
    y = l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t, y);
  })(window, document, "clarity", "script", '{{ .Param "clarity_tracking_id" }}');
</script>
{{ end }}
