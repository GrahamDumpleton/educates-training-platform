{{ define "main" }}

{{ $first_page := (.Scratch.Get "__first_page__") }}

<div class="container-fluid main-content">
  <div class="row">
    <div class="col-sm-12">
      <section class="page-content" id="main">
        <script>
          window.location.replace('{{ relURL $first_page }}')
        </script>
      </section>
    </div>
  </div>
</div>
</section>
{{ end }}
